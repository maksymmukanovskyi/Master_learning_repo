<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel='stylesheet' href='css/style.css'>
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <div class = "modifyPanel">
        <form class="new-person-form" method="post">
            <h4>NEW PERSON</h4>
            <label for="newname">Type user name</label><br>
            <input type="text" class="newname" name="name" ><br>
            <label for="newage">Type user age</label><br>
            <input type="text" class="newage" name="name" ><br>
            <button class="btn" type="submit">Submit</button><br>
        </form>
        <form class="get-user-by-id" method="post">
            <h4>GET USER BY ID</h4>
            <label for="user">Type user ID</label><br>
            <input type="text" class="user-id" name="name" ><br>
            <button class="btn" type="submit">Submit</button><br>
        </form>
        <form class="remove-user-by-id" method="post">
            <h4>REMOVE USER BY ID</h4>
            <label for="user">Type user ID</label><br>
            <input type="text" class="remove-user-id" name="name" ><br>
            <button class="btn" type="submit">Submit</button><br>
        </form>
        <button class="superBtn" type="button">SHOW ALL USERS</button>
    </div>

    <div class = 'overlay'>
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div
                ><div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
    </div>
    <div class="persons">
        <!-- <div class="person"></div> -->
    </div>
    <script src = 'js/index.js'></script>
</body>
</html>
